<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/public/login.css}" rel="stylesheet"/>
    <link th:href="@{/css/commons/animate.min.css}" rel="stylesheet">
    <link th:href="@{/css/commons/style.min.css}" rel="stylesheet">

</head>

<body class="gray-bg">
    <div id="main_container">
        <img id="theme" th:src="@{/images/logintheme.png}">
        <form method="post" id="loginForm" action="/login">
            <div id="username_container">
                <input type="text" id="username" name="username">
            </div>
            <div id="password_container">
                <input type="text" id="password" name="password">
            </div>
            <button id="vaildateBTN" ><div id="vaildateBTN_holder"></div></button>
            <button type="submit" id="submitBTN" ><div id="submitBTN_holder"></div></button>
        </form>
        <form id="vaildateForm">
            <input type="hidden" name="phone_number" id="phone_number">
        </form>
    </div>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.1.1/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/public/login.js}"></script>
</body>

</html>
