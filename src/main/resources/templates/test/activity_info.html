<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <button id="join_BTN">参加</button>
        <form id="joinForm" method="post">
            <input type="hidden" id="act_id" name="act_id" th:value="${act_id}">
            <input type="hidden" id="username" name="username" th:value="${session.username}" >
            <input type="hidden" id="join_back_url" name="url" >
        </form>
        <!--登录窗口-->
        <div id="loginForm_container">
            <form th:replace="commons/login::loginForm"></form>
        </div>
        <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
        <script th:src="@{/js/public/act_info.js}" type="text/javascript"></script>
</body>
</html>
